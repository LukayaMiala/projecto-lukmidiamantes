    <div id="paypal-button-container"></div>
    
    <script>
      paypal.Buttons({
        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{
              amount: {
                value: '20.00'  // O valor do depósito pode ser dinâmico
              }
            }]
          });
        },
        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            alert('Depósito realizado com sucesso por ' + details.payer.name.given_name);
            // Aqui você pode atualizar o saldo do usuário na sua plataforma
          });
        }
      }).render('#paypal-button-container');
    </script>
